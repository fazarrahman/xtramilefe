<div mat-dialog-title>
    <h1>PATIENT FORM</h1>
</div>
<form [formGroup]="patientForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput type="text" placeholder="First name" formControlName="firstName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Last name" formControlName="lastName">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-label id="radio-group-label">Gender :</mat-label>
        </div>
        <div class="row">
            <mat-radio-group name="gender" formControlName="gender">
                <mat-radio-button value="Male" checked="true">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Phone No</mat-label>
                <input matInput placeholder="Phone No" formControlName="phoneNo">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-label id="radio-group-label">Date of birth :</mat-label>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" class="example-form-field">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="dateOfBirth">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button type="button" [mat-dialog-close]="false">CANCEL</button>
        <button mat-raised-button color="primary" type="submit">{{data ? "UPDATE" : "SAVE"}}</button>
    </div>
</form>
